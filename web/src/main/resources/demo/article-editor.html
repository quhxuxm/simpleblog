<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>
            标题
        </title>
        <link href="../static/css/font-awesome.css" rel="stylesheet">
        <link href="../static/css/framework.css" rel="stylesheet">
        <link href="../static/css/article-editor.css" rel="stylesheet">
        <link href="../static/css/article-content.css" rel="stylesheet">
        <script src="../static/js/common/jquery-3.2.1.js"></script>
        <script src="../static/js/article-editor.js"></script>
    </head>
    <body>
        <main>
            <section class="article article-editor">
                <ul class="toolbar">
                    <li class="toolbar-btn-wrapper save-btn-wrapper">
                        <a href="#" class="action save">
                            <span class="fa fa-save" ></span>
                        </a>
                    </li>
                    <li class="toolbar-btn-wrapper publish-btn-wrapper">
                        <a href="#" class="action publish">
                            <span class="fa fa-share" ></span>
                        </a>
                    </li>
                    <li class="toolbar-btn-wrapper">
                        <a href="#">
                            H1
                        </a>
                        <span class="fa fa-sort-down toolbar-btn-icon-subscript"></span>
                        <ul class="toolbar-btn-actions-menu">
                            <li>
                                <a href="#" class="action h1">H1</a>
                            </li>
                            <li>
                                <a href="#"  class="action h2">H2</a>
                            </li>
                            <li>
                                <a href="#"  class="action h3">H3</a>
                            </li>
                            <li>
                                <a href="#"  class="action h4">H4</a>
                            </li>
                        </ul>
                    </li>
                    <li class="toolbar-btn-wrapper">
                        <a href="#">
                            <span class="fa fa-bold" ></span>
                        </a>
                        <span class="fa fa-sort-down toolbar-btn-icon-subscript"></span>
                        <ul class="toolbar-btn-actions-menu">
                            <li>
                                <a href="#" class="action bold">
                                    <span class="fa fa-bold"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="action italic">
                                    <span class="fa fa-italic"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="action strikethrough">
                                    <span class="fa fa-strikethrough"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="toolbar-btn-wrapper">
                        <a href="#" class="action p">
                            <span class="fa fa-paragraph"></span>
                        </a>
                    </li>
                    <li class="toolbar-btn-wrapper">
                        <a href="#" class="action BLOCKQUOTE">
                            <span class="fa fa-quote-left" ></span>
                        </a>
                    </li>
                    <li class="toolbar-btn-wrapper">
                        <a href="#" class="action image">
                            <span class="fa fa-image"></span>
                        </a>
                        <input type="file" multiple accept="image/*"/>
                    </li>
                    <li class="toolbar-btn-wrapper">
                        <a href="#" class="action undo">
                            <span class="fa fa-undo"></span>
                        </a>
                    </li>

                </ul>
                <input class="title-box" type="text" placeholder="输入文章标题..."/>
                <article>
                    <section class="content-box" contenteditable="true" data-placeholder="输入文章内容..."></section>
                </article>
            </section>
        </main>
        <div class="image-uploader-wrapper">
            <div class="image-uploader">
                <div class="image-uploader-progressbar"></div>
            </div>
        </div>
        <div class="overlay">
            <div class="message-box success">
                <ul>
                    <li><span class="fa fa-check"></span> 文章已经保存</li>
                </ul>
            </div>
            <div class="message-box error">
                <ul>
                    <li><span class="fa fa-remove"></span> 文章已经保存</li>
                </ul>
            </div>
        </div>
    </body>
