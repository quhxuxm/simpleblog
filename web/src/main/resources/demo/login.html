<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, maximum-scale=1, author-scalable=no"/>
        <title>标题</title>
        <link href="../static/css/font-awesome.css" type="text/css"
              rel="stylesheet"/>
        <link href="../static/css/framework.css" type="text/css" rel="stylesheet"/>
        <link href="../static/css/login-and-register.css" type="text/css" rel="stylesheet"/>
        <link href="../static/css/login.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <nav>
            <ul>
                <li class="logo-link-wrapper">
                    <a href="#" class="logo-link">
                        <h1>标题</h1>
                    </a>
                </li>
                <li class="back-to-index-btn-wrapper right-first">
                    <a href="#" class="write-article-btn">首页</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="login-register-form-wrapper">
                <div class="login-register-select-btn-wrapper">
                    <a href="#" class="login active">登陆</a>
                    <a href="#" class="register">注册</a>
                </div>
                <form action="#" method="post">
                    <div class="form-field-wrapper email">
                        <span class="fa fa-author form-field-icon"></span>
                        <input type="text" placeholder="邮箱"/>
                    </div>
                    <div class="form-field-wrapper password">
                        <span class="fa fa-lock form-field-icon"></span>
                        <input type="password" placeholder="密码"/>
                    </div>
                    <div class="form-field-wrapper remember-me">
                        <label class="field-label">
                            <input type="checkbox"/>记住我
                        </label>
                        <a href="#" class="field-link">忘记密码</a>
                    </div>
                    <button type="submit">登陆</button>
                </form>
            </div>
        </main>
        <footer>
            <ul>
                <li>
                    <a href="#">返回顶部</a>
                </li>
                <li>
                    <a href="#"> 关于我们</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
