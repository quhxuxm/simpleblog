<form>
  <label>
    <input name="username" type="text" [value]="userName"/>
  </label>
  <label>
    <input name="password" type="password" [value]="password"/>
  </label>
  <label>
    <input name="nickname" type="text" [value]="nickName"/>
  </label>
  <button (submit)="onSubmit()"></button>
</form>
