<div class="container">
  <h1>Register</h1>
  <form class="col-6">
    <div class="form-group">
      <label for="registerForm-userName">User name</label>
      <input id="registerForm-userName" type="text" class="form-control" name="username"
             required [(ngModel)]="userName"/>
    </div>
    <div class="form-group">
      <label for="registerForm-password">Password</label>
      <input id="registerForm-password" type="password" class="form-control" name="password"
             required [(ngModel)]="password"/>
    </div>
    <div class="form-group">
      <label for="registerForm-nickName">Nick name</label>
      <input id="registerForm-nickName" type="text" class="form-control" name="nickname"
             required [(ngModel)]="nickName"/>
    </div>
    <button type="submit" (click)="onSubmit()" class="btn btn-success">Submit
    </button>
  </form>
</div>
