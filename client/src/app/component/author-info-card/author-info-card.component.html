<div class="author-info-card">
  <img class="author-icon" src="https://material.angular.io/assets/img/examples/shiba1.jpg"/>
  <div class="author-info-container">
    <a class="nickname" routerLink="/author/{{author.id}}">
      {{author.nickName}}
    </a>
    <div class="description">
      {{author.description}}
    </div>
    <button class="follow-btn" mat-flat-button>
      关注
    </button>
  </div>
</div>
