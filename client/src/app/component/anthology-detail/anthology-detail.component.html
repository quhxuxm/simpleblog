<div class="anthology-detail-wrapper">
  <app-banner class="anthology-detail-banner"
              bannerImgUrl="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <div class="anthology-detail-banner-content">
      <h1>{{anthology.title}}</h1>
      <span class="author-info">
        作者<a routerLink="/author/{{anthology.authorId}}">{{anthology.authorNickName}}</a>，更新于 {{anthology.updateDate|date: 'shortDate':'zh-Hans'}}
      </span>
      <div class="actions-container">
        <button mat-stroked-button color="primary">
          <fa-icon [icon]="['fas','thumbs-up']"></fa-icon>
          <span>{{anthology.praiseNumber}}</span>
        </button>
        <button mat-stroked-button color="primary">
          <fa-icon [icon]="['fas','bookmark']"></fa-icon>
          <span>{{anthology.bookmarkNumber}}</span>
        </button>
      </div>
    </div>
  </app-banner>
  <section>
    <mat-tab-group class="anthology-detail-content-container">
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="anthology-detail-content-tab-label-container">
            <fa-icon [icon]="['fas','file']"></fa-icon>
            <span>所有文章</span>
          </div>
        </ng-template>
        <app-reduce-article-summaries [pageSize]="10" [totalNumber]="anthology.articleSummaries.length"
                                      [articleSummaries]="anthology.articleSummaries"></app-reduce-article-summaries>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="anthology-detail-content-tab-label-container">
            <fa-icon [icon]="['fas','fire']"></fa-icon>
            <span>热门文章</span>
          </div>
        </ng-template>
        <app-reduce-article-summaries [pageSize]="10" [totalNumber]="anthology.articleSummaries.length"
                                      [articleSummaries]="anthology.articleSummaries"></app-reduce-article-summaries>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <div class="anthology-detail-content-tab-label-container">
            <fa-icon [icon]="['fas','user']"></fa-icon>
            <span>订阅的人</span>
          </div>
        </ng-template>
        <app-reduce-author-summaries [pageSize]="10"></app-reduce-author-summaries>
      </mat-tab>
    </mat-tab-group>
  </section>
</div>
