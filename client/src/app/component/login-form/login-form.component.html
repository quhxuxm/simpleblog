<div class="container">
  <h1>Login</h1>
  <form class="col-6" #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="loginForm-token">User name or Email</label>
      <input id="loginForm-token" type="text" class="form-control"
             name="token"
             required [(ngModel)]="token" #tokenInput="ngModel"/>
      <div *ngIf=" !tokenInput.valid && !tokenInput.pristine"
           class="alert alert-danger">
        User name or email is required
      </div>
    </div>
    <div class="form-group">
      <label for="loginForm-password">Password</label>
      <input id="loginForm-password" type="password" class="form-control"
             name="password"
             required [(ngModel)]="password" #passwordInput="ngModel"/>
      <div *ngIf=" !passwordInput.valid && !passwordInput.pristine"
           class="alert alert-danger">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-success"
            [disabled]="!loginForm.form.valid">Login
    </button>
  </form>
  <a routerLink="/">Return to main</a>
</div>
